<h2>Vehicles</h2>
<p>
    <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>
<div class="card card-body bg-light">
    <label for="make"><b>Make</b></label>
    <select name="make" id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
        <option value=""></option>
        <option *ngFor="let m of makes" value="{{m.id}}">{{ m.name }}</option>
    </select>
    <button class="btn btn-default" (click)="resetFilter()">Reset filter</button>
</div>
Debug - {{query | json}} -
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th (click)="sortBy('make')">
                Make
                <fa-icon *ngIf="query.sortBy === 'make' && query.isSortAscending" [icon]="sortUpIcon"></fa-icon>
                <fa-icon *ngIf="query.sortBy === 'make' && !query.isSortAscending" [icon]="sortDownIcon"></fa-icon>
            </th>
            <th (click)="sortBy('model')">Model</th>
            <th (click)="sortBy('contactName')">Contact Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vehicles">
            <td>{{ v.id }}</td>
            <td>{{ v.make.name }}</td>
            <td>{{ v.model.name }}</td>
            <td>{{ v.contact.name }}</td>
            <td>
                <a [routerLink]="['/vehicles/', v.id]">View</a>
            </td>
        </tr>
    </tbody>
</table>
