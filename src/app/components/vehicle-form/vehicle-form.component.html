<h1>New vehicle</h1>
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control">
            <option value=""></option>
            <option *ngFor="let m of makes; let i=index" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control">
            <option value=""></option>
        </select>
    </div>
</form>
